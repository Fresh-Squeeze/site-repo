<!-- JSON post loader scripting -->	
<script type="text/javascript" src="site-repo/js/mustache.js"></script>
<script type="text/javascript" src ="posts.json"></script>
<script type="text/javascript" src ="authors.json"></script>
<script>
	var query = document.location.href.split('?')[1];
	console.log(query);
	console.log(query.split('=')[0]);
	var postID = query.split('=')[1];
	console.log(postID);
	var postData = JSON.parse(posts);
	var authData = JSON.parse(authors);
	var postIndex = parseInt(postID);
	var authIndex = postData[postIndex].author;
	function loadpost(){
		var titleText = Mustache.render("{{title}}", postData[postIndex]);
		document.getElementById('postTitle').innerHTML = titleText;
		var authorText = Mustache.render("<a href=\"#\">{{firstname}} {{lastname}}</a>", authData[authIndex]);
		document.getElementById('postauthor').innerHTML = authorText;
		var dateText = Mustache.render("<i class=\"fa fa-date\"></i> {{date}}", postData[postIndex])
		document.getElementById('postdate').innerHTML = dateText;
		//var contentCode = Mustache.render("{{content}}", postData[postIndex]);
		//document.getElementById('postcontent').innerHTML = contentCode;
		authorText = Mustache.render("<a href=\"#\">About {{firstname}}</a>", authData[authIndex]);
		document.getElementById('authortitle').innerHTML = authorText;
		var authorDescription = Mustache.render("{{bio}}", authData[authIndex]);
		document.getElementById('authordes').innerHTML = authorDescription;
		var authorEmail = Mustache.render("<a href=\"mailto:{{email}}\">Contact {{firstname}}</a>", authData[authIndex]);
		document.getElementById('authormail').innerHTML = authorEmail;
	}
</script>
