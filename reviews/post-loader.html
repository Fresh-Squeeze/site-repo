<!-- JSON post loader scripting -->	
<script type="text/javascript" src="/js/mustache.js"></script>
<script type="text/javascript" src ="/reviews/posts.json"></script>
<script type="text/javascript" src ="/reviews/people.json"></script>
<script>
	var postData = JSON.parse(posts);
	//var authData = JSON.parse(people);
	var index = 0;
	//alert(authData[index].roll);
	function loadpost(){
		var titleText = Mustache.render("{{title}}", postData[index]);
		document.getElementById('postTitle').innerHTML = titleText;
		var authorText = Mustache.render("<a href=\"#\">{{author}}</a>",postData[index]);
		document.getElementById('postauthor').innerHTML = authorText;
		var dateText = Mustache.render("<i class=\"fa fa-date\"></i> {{date}}", postData[index])
		document.getElementById('postdate').innerHTML = dateText;
		var contentCode = Mustache.render("{{content}}", postData[index]);
		document.getElementById('postcontent').innerHTML = contentCode;
		authorText = Mustache.render("<a href=\"#\">About {{author}}</a>", postData[index]);
		document.getElementById('authortitle').innerHTML = authorText;
	}
</script>
